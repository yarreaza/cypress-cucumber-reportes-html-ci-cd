name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Cypress.io
        uses: cypress-io/github-action@v6.5.0
      - name: cypress-report
        uses: duynhanf/cypress-report@v2             
        with: 
         run: npx cypress run
